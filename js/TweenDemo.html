<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="three.js"></script>
    <script src="stats.js"></script>
    <script src="Tween.js"></script>

</head>
<body>

</body>
</html>
<script>
    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 5, 300);
    camera.position.z = 10;

    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor('#FFFFFF');
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.CubeGeometry(2, 2, 2);
    var material = new THREE.MeshBasicMaterial({color: 0x0094ff});

    var cube = new THREE.Mesh(geometry, material);

    scene.add(cube);

    var stats = new Stats();
    // 参数为0的时候，表示显示的是FPS界面，参数为1的时候，表示显示的是MS界面。
    stats.setMode(0);
    // stats的domElement表示绘制的目的地（DOM），波形图就绘制在这上面
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);

    function render() {
        // begin，在你要测试的代码前面调用begin函数，在你代码执行完后调用end()函数，这样就能够统计出这段代码执行的平均帧数了。
        stats.begin();
        //new TWEEN.Tween(cube.position).to({x:-400},3000).repeat(Infinity).start();
        renderer.render(scene, camera);
        requestAnimationFrame(render);
        stats.end();
    }

    render();



</script>
